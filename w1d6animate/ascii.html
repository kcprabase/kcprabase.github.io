<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>ASCIImation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ascii.css" type="text/css" rel="stylesheet">
    <script src="animations.js"></script>
    <script src="ascii.js"></script>
</head>

<body>
    <header>CS472: ASCII Animation Viewer</header>
    <div class="container">
        <textarea id="text-area" cols="80" rows="20"></textarea>
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="start">Start</button>
            <button disabled="disabled" id="stop">Stop</button>
        </fieldset>

        <fieldset>
            <legend>Animation:</legend>
            <select id="animation">
                <option selected="selected" value="Blank">Blank</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="fontsize">
                <option value="7">Tiny</option>
                <option value="10">Small</option>
                <option value="12" selected="selected">Medium</option>
                <option value="16">Large</option>
                <option value="24">Extra Large</option>
                <option value="32">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <label><input id="turbo" type="checkbox">Turbo</label>
        </fieldset>
    </div>
    <div id="validate">
        <a href="https://validator.w3.org/nu/?doc=https://kcprabase.github.io/w1d6animate/ascii.html">
            <img src="https://manalabs.org/img/w3c-html.png" alt="html validator" >
        </a>
        <br>
        <a href="http://jigsaw.w3.org/css-validator/validator?lang=en&profile=css3svg&uri=https%3A%2F%2Fkcprabase.github.io%2Fw1d6animate%2Fascii.html&usermedium=all&vextwarning=&warning=1">
            <img style="border:0;width:88px;height:31px"
                src="https://jigsaw.w3.org/css-validator/images/vcss"
                alt="Valid CSS!" />
        </a>
            <br>

        <a href="http://mumstudents.org/jshint/check.php?uri=https://kcprabase.github.io/w1d6animate/ascii.html">
            <img src="jslint.png" alt="JavaScript Lint">
        </a>


    </div>



</body>

</html>
