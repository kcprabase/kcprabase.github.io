<!DOCTYPE html>
<html lang="en">

<head>
    <title>Prabesh WAP</title>
    <link href="cleanscreen.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="cleanscreen.js"></script>
</head>

<body>
    <div id="container">
        <!-- <div class="circle"></div> -->
        <div class="circle-container">

        </div>

        <form id="form">
            <p>
                <label for="width">Width</label><br>
                <input name="width" value="20" id="width" type="number">
            </p>
            <p>
                <label for="growthAmount">Growth Amount</label><br>
                <input value="2" name="growthAmount" id="growthAmount" type="number">
            </p>
            <p>
                <label for="growthRate">Growth Rate</label><br>
                <input value="250" name="growthRate" id="growthRate" type="number">
            </p>
            <p>
                <label for="circleNumber">Number of Circles</label><br>
                <input name="circleNumber" id="circleNumber" type="number">
            </p>
            <p><input id="startBtn" type="button" value="start"> </p>
        </form>

    </div>
</body>

</html>
